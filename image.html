<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="window.location.href='index.html'" class="btn-kembali">
    ‚Üê Kembali ke Halaman Utama
  </button>
  <section class="image-gallery" id="gallery">
    <h2>10 Format Gambar</h2>
    <p class="section-subtitle">
      Berikut adalah contoh 10 format gambar populer:
    </p>

    <div class="image-grid">
      <div class="image-card">
        <img src="images/Gambar1.jpg" alt="JPEG" />
        <h3>JPEG</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.png" alt="PNG" />
        <h3>PNG</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.webp" alt="WebP" />
        <h3>WebP</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar.gif" alt="GIF" />
        <h3>GIF</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.svg" alt="SVG" />
        <h3>SVG</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.avif" alt="AVIF" />
        <h3>AVIF</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.bmp" alt="BMP" />
        <h3>BMP</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.ico" alt="ICO" />
        <h3>ICO</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.heic" alt="HEIC" />
        <h3>HEIC</h3>
      </div>
      <div class="image-card">
        <img src="images/Gambar1.tiff" alt="TIFF" />
        <h3>TIFF</h3>
      </div>
    </div>
  </section>
</body>
</html>
